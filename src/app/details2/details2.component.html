


<br> <br> <br> <br> 
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{details2.name}}</mat-card-title>
      <mat-card-subtitle>{{details2.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{details2.image}}" alt="{{details2.name}}">
    <mat-card-content>
      <dl>
        <dt>Stadium</dt>
        <dd>{{details2.stadium}}</dd>
        <dt>Stadium Capacity:</dt>
        <dd>{{details2.capacity}}</dd>
        <dt>Manager</dt>
        <dd>{{details2.manager}}</dd>
        <dt>Captain</dt>
        <dd>{{details2.captain}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showMap(details2.lat, details2.lng)">Show Location</button>
    </mat-card-actions>
  </mat-card>
